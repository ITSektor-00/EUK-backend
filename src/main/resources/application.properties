spring.application.name=SIRUS Backend

# Database Configuration - PostgreSQL
# Add simple protocol parameters to URL to avoid prepared statements
spring.datasource.url=${DATABASE_URL}?preferQueryMode=simple&prepareThreshold=0&useServerPrepStmts=false&cachePrepStmts=false&prepStmtCacheSize=0&prepStmtCacheSqlLimit=0
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool - Minimal settings
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.leak-detection-threshold=3000
spring.datasource.hikari.validation-timeout=3000

# JPA Configuration - Minimal settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# SQL Scripts - Disable schema initialization for dev profile
spring.sql.init.mode=never
spring.sql.init.schema-locations=
spring.sql.init.continue-on-error=false
spring.sql.init.enabled=false

# Server Configuration
server.port=${PORT:8080}
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.sirus.backend=INFO
logging.level.org.springframework.security=WARN

# Spring Boot Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Profile activation (from environment variable, default to dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}