# Production Configuration for PostgreSQL
# Database configuration inherited from main application.properties

# PostgreSQL JDBC Properties for Production - OPTIMIZED for Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.validation-timeout=3000

# JPA Configuration for Production - OPTIMIZED for large datasets
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.default_batch_fetch_size=16

# SQL Scripts - Disable schema initialization for faster startup
spring.sql.init.mode=never
spring.sql.init.schema-locations=
spring.sql.init.continue-on-error=false
spring.sql.init.enabled=false

# Logging Configuration for Production
logging.level.root=INFO
logging.level.com.sirus.backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# EUK Domain specific logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# EUK Domain Configuration
euk.allowed-domains=https://euk.vercel.app,https://euk-it-sectors-projects.vercel.app,https://euk.onrender.com
euk.rate-limit.enabled=true
euk.rate-limit.max-requests=150
euk.rate-limit.window-minutes=1

# Startup Optimization for Render
spring.jpa.defer-datasource-initialization=true
spring.jpa.open-in-view=false
spring.main.lazy-initialization=true
spring.main.banner-mode=off

# JVM Optimization
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate Dialect - Explicitly set for Render
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect 