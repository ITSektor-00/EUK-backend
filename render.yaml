services:
  - type: web
    name: sirus-backend
    env: java
    buildCommand: ./mvnw clean package -DskipTests -T 1C
    startCommand: java -Xms512m -Xmx1g -XX:+UseG1GC -XX:+UseStringDeduplication -jar target/sirus-backend-0.0.1-SNAPSHOT.jar
    healthCheckPath: /api/test/health
    autoDeploy: true
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: DATABASE_USERNAME
        sync: false  # Set in Render dashboard
      - key: DATABASE_PASSWORD
        sync: false  # Set in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set in Render dashboard
      - key: JWT_EXPIRATION
        value: 86400000
      - key: ADMIN_PASSWORD
        sync: false  # Set in Render dashboard
      - key: SECURITY_HEADERS_ENABLED
        value: true
      - key: EUK_ALLOWED_DOMAINS
        value: https://euk.vercel.app,https://euk-it-sectors-projects.vercel.app,https://euk.onrender.com
      - key: EUK_RATE_LIMIT_ENABLED
        value: true
      - key: EUK_RATE_LIMIT_MAX_REQUESTS
        value: 150 