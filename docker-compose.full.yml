version: '3.8'

services:
  # Backend service
  sirus-backend:
    image: sirus-backend:latest
    container_name: sirus-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUK_ALLOWED_DOMAINS=http://localhost:3000,https://euk.vercel.app,https://euk-it-sectors-projects.vercel.app
      - EUK_RATE_LIMIT_ENABLED=true
      - EUK_RATE_LIMIT_MAX_REQUESTS=150
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/test/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sirus-network

  # Frontend service
  sirus-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: sirus-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - sirus-backend
    restart: unless-stopped
    networks:
      - sirus-network

networks:
  sirus-network:
    driver: bridge
